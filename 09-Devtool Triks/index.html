<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('String %s', ':)');

    // Styled
    console.log('%c console style', 'font-size:50px');

    // warning!
    console.warn('warning');

    // Error :|
    console.error('Error');

    // Info
    console.info('I got an what ?');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('test'), 'Not Found');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('rk');

    // timing
    console.time('feching data');
    fetch('https://api.github.com/users/Rajithkonara')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('feching data');
        console.log(data);
      });

console.table(dogs);;

  </script>
</body>
</html>
